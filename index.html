<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CouchDB Map/Reduce Tester</title>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='/node_modules/codemirror/lib/codemirror.css'>
        <link rel='stylesheet prefetch' href='/node_modules/codemirror/theme/neat.css'>
        <style type="text/css">
            body { background: #eee; }
            .container { background: white; }
            td { vertical-align:top; }
            textarea { width: 100% }
            .error { color: red; }
            .tab-content { border: 1px solid #ddd; padding: 1%; border-top: none; }
            .ReactCodeMirror {  border: 1px solid #ddd; }
            .docs-editor textarea{ height: 600px; }
            .emitted-doc { vertical-align:top; }
        </style>
    </head>
    <body>
        <div id="app" class="container"></div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/node_modules/react/dist/react-with-addons.js"></script>

        <!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
        <!-- we'll run the webpack dev server on port 8090, so make sure it is correct -->
        <script src="http://localhost:8090/webpack-dev-server.js"></script>
    
        <!-- include the bundle that contains all our scripts, produced by webpack -->
        <!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:8090 -->
        <script type="text/javascript" src="http://localhost:8090/js/bundle.js"></script>

    </body>
</html>
